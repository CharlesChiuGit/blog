baseURL: https://blog.charliie.dev
languageCode: en-us
title: "Blog"
theme: PaperMod
paginate: 3
author:
  name: "Charles Chiu"
  url: "https://github.com/CharlesChiuGit"
  avatar: "unicorn72x72.png"

enableRobotsTXT: true
googleAnalytics: "G-0YYDW2B6FM"

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  sitemap:
    changefreq: hourly
    filename: sitemap.xml
    priority: 0.5
  # homeInfoParams:
  #   Title: Sup bruh ðŸ˜Ž
  #   Content: HipHop enthusiast, PKM learner and  Coffee addict.

  profileMode:
    enabled: true
    title: "Sup bruh ðŸ˜Ž"
    subtitle: "HipHop enthusiast, PKM learner and  Coffee addict."
    imageUrl: "unicorn240x240.png"
    imageWidth: 240 # custom size
    imageHeight: 240 # custom size
    buttons:
      - name: Search
        url: "/search/"

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/CharlesChiuGit"
    # - name: "youtube"
    #   url: "https://www.youtube.com/channel/UCn1_M9mn14YZvBVgChbsYlA"
    - name: "twitter"
      url: "https://twitter.com/charliie_dev"
    # - name: "medium"
    #   url: "https://medium.com/@charlie_chiu_"
    # - name: "matters"
    #   url: "https://matters.news/@charliie"
    - name: "kofi"
      url: "https://buymeacoffee.com/charleschiu"
    - name: "email"
      url: "mailto:mail@charliie.dev"
    - name: "rss"
      url: "https://blog.charliie.dev/index.xml"

  author: "Charles Chiu"
  contact: "mail@charliie.dev"
  feedlinks: true
  mobileMenu: true
  canonifyURLs: true
  favicon: "favicon.ico"
  icon: "favicon.ico"
  image: "unicorn.ico"
  busuanzi:
    enable: true

  # PaperMod page config
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  disableScrollToTop: false
  showtoc: true
  tocopen: true

  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon.ico"
    favicon32x32: "favicon.ico"
    apple_touch_icon: "favicon.ico"
    safari_pinned_tab: "favicon.ico"

  label:
    text: "Portal"
    icon: "unicorn72x72.png"
    iconHeight: 35

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
  section:
    - HTML
    - RSS
    - JSON

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 20
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 20

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    # lineNos: true
    style: monokai
